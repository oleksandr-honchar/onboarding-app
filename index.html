<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthPlate Onboarding</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <h1>HealthPlate</h1>
      <div class="progress-bar"><div id="progress"></div></div>
      <p id="step-label">Крок 1/3</p>

      <!-- Step 1 -->
      <div class="step" id="step-1">
        <h2>Оберіть свою мету</h2>
        <label
          ><input type="radio" name="goal" value="Схуднення" /> Схуднення</label
        ><br />
        <label
          ><input type="radio" name="goal" value="Підтримка" /> Підтримка
          ваги</label
        ><br />
        <label
          ><input type="radio" name="goal" value="Набір" /> Набір ваги</label
        ><br />
        <div class="button-row right">
          <button onclick="nextStep()">Далі ></button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step hidden" id="step-2">
        <h2>Трохи про Вас</h2>
        <label>Ваш вік: <input type="number" id="age" /></label><br /><br />
        <p>Ваша стать:</p>
        <div class="radio-row">
          <label><input type="radio" name="gender" value="Ч" /> Ч</label>
          <label><input type="radio" name="gender" value="Ж" /> Ж</label>
        </div>
        <p>Рівень активності:</p>
        <div class="radio-row">
          <label
            ><input type="radio" name="activity" value="Низький" />
            Низький</label
          >
          <label
            ><input type="radio" name="activity" value="Середній" />
            Середній</label
          >
          <label
            ><input type="radio" name="activity" value="Високий" />
            Високий</label
          >
        </div>
        <div class="button-row space-between">
          <button onclick="prevStep()">< Назад</button>
          <button onclick="nextStep()">Далі ></button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="step hidden" id="step-3">
        <h2>Вітаємо! Ваш сніданок готовий! Це ваш перший крок до мети!</h2>
        <p><strong>СЬОГОДНІШНІЙ СНІДАНОК</strong></p>
        <hr />
        <img
          src="./img/oatmeal-with-berries-1024x750.webp"
          alt="вівсянка"
          class="meal-img"
        />
        <p>Вівсянка з ягодами (300 ккал)</p>
        <hr />
        <br />
        <div class="button-row space-between">
          <button id="doneButton" class="done-button">
            Відмітити як "Виконано"</button
          ><br /><br />
          <button onclick="alert('Показуємо план на день')">
            Весь план на день >
          </button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
